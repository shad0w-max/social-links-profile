<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile-image">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image">
    </div>
    <div class="profile-details">
      <h2 class="profile-name">Jessica Randall</h2>
      <p class="profile-address">London, United Kingdom</p>
    </div>
    <div class="profile-bio">
      <p class="bio-text">"Front-end developer and avid reader"</p>
    </div>
    <div class="social-links">
      <a href="#" class="social-link">GitHub</a>
      <a href="#" class="social-link">Frontend Mentor</a>
      <a href="#" class="social-link">LinkedIn</a>
      <a href="#" class="social-link">Twitter</a>
      <a href="#" class="social-link">Instagram</a>
    </div>
  </div>
</body>
</html>
