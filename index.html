<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image" />
      </div>
      <div class="profile-details">
        <h2 class="profile-name">Jessica Randall</h2>
        <p class="profile-address">London, United Kingdom</p>
      </div>
      <div class="profile-bio">
        <p class="bio-text">"Front-end developer and avid reader."</p>
      </div>
      <ul class="social-links">
        <li class="link-dad"><a href="#" class="social-link">GitHub</a></li>
        <li class="link-dad">
          <a href="#" class="social-link">Frontend Mentor</a>
        </li>
        <li class="link-dad"><a href="#" class="social-link">LinkedIn</a></li>
        <li class="link-dad"><a href="#" class="social-link">Twitter</a></li>
        <li class="link-dad"><a href="#" class="social-link">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
